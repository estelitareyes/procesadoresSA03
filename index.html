<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font></font>
    <td width="70%">
        <form>
            <fieldset>
                <legend>INGRESA TUS DATOS </legend>

                <label for="name">Nombre</label><br>
                <input type="text" id="name" name="name">
                <br>
                <label for="name">Correo</label>
                <br>
                <input type="text" id="email" name="email">
                <br>
                <label for="pass">Contraseña</label>
                <br>
                <input type="text" id="pass" name="pass">
                <br>
                <label for="naci">Fecha de nacimiento</label>
                <br>
                <input type="date" id="naci" name="naci">
                <br>
                <label for="cv">Ingresa tu curriculo</label>
                <br>
                <input type="file" id="cv" name="cv">
                <br>
                <label for="">Comentario</label>
                <br>
                <textarea name="comentario" id="comentario" cols="5"></textarea>
                <br>
            </fieldset>
            <fieldset>

                <legend>Elige el servicio</legend>
                <input type="radio" name="repa" id="repa">
                <label for="repa">Reparación</label>
                <br>
                <input type="radio" name="mante" id="mante">
                <label for="mante">Mantenimiento</label>
                <br>
                <input type="radio" name="redes" id="redes">
                <label for="redes">Redes</label>
                <br>

            </fieldset>
            <fieldset>
                <legend>Elige tipo de pago</legend></label>
                <br>

                <select name="pago" id="pago">
                    <option value="contado">Contado</option>
                    <option value="credito">Credito</option>
                </select>
                <br>
            </fieldset>
            <fieldset>
                <legend>Satisfacion por la atencion</legend></label><br>

                <input type="checkbox" id="bueno">
                <label for="regular">Regular</label>
                <br>
                <input type="checkbox" id="malo">
                <label for="malo">Malo</label>
                <br>
            </fieldset>
            <input type="submit" value="Listo">
            <br>
            <input type="submit" value="Borrar">
        </form>
    </td>
    
</body>
</html>
